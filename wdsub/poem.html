<!DOCTYPE html>
<html>
  <head>
  <title>visual poetry</title>
  </head>
  <body style="text-align: center;">
    <h1>Visual Poetry</h1>
    <pre>
'||'      '||' '||''''| '||''''|  
 ||        ||   ||  .    ||  .    
 ||        ||   ||''|    ||''|    
 ||        ||   ||       ||       
.||.....| .||. .||.     .||.....| 
                                  
                                  
    </pre>
    <blockquote style="font-family:Georgia, cursive">
      <span style="text-decoration: wavy overline green 2px"><span style="color:red">Don't</span> take <span style="color:">life</span> <samp>too</samp> seriously,</span><br />
      <span style="text-decoration: wavy underline green 2px">You will <em style="color:red">never</em> make it out <span style="color:green">alive</span></span>
    </blockquote>
  </body>
