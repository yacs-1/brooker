<!DOCTYPE html>
<html>
  <head>
  <title>visual poetry</title>
  </head>
  <body style="text-align: center;">
    <h1>Visual <em>Poetry</em></h1>
    <pre style="color:green">
                               
          ___   _    _____ 
    /\   (   )_| |_ |  ___)
   /  \   | |/     \| |_   
  / /\ \  | ( (| |) )  _)  
 / /  \ \ | |\_   _/| |___ 
/_/    \_(___) |_|  |_____)
                           
                           
    </pre>
    <blockquote style="font-family:Georgia, cursive">
      <span style="text-decoration: wavy underline cyan 1px"><span style="">Don't</span> take <span style="color:green">life</span> <b>too</b> seriously,</span><br />
      <span style="text-decoration: wavy underline cyan 1px">You will <em style="color:red">never</em> make it out <span style="color:blue"><samp>alive</samp></span></span>
    </blockquote>
  </body>
